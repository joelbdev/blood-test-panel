{% extends 'base.html' %}

{% block content %}
    <h1 class="title">{% block title %} Results {% endblock %}</h1>
    <div class="content">
        {% for result in test_results %}
            <div class="results">
                <b>
                    <p class="test">{{ result.test }} </p>
                </b>
                <p>Result: {{ result.result }}</p>
                <p>Date: {{ result.date.strftime("%d-%m-%Y") }}</p>
                <p>Flag: {{ result.flag }}</p>
                <a href="{{ url_for('edit', result_id=result.id) }}">Edit</a>
                <hr>
                <form method="POST"
                        action="{{ url_for('delete', result_id=result.id) }}">
                    <input type="submit" value="Delete Result"
                        onclick="return confirm('Are you sure you want to delete this entry?')">
                </form>
            </div>
        {% endfor %}
    </div>
{% endblock %}
